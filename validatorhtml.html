<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


  <div class="container">
    <form name="myForm"  onsubmit="return validateForm()" method="post">

  <div class="row">
      <div class="col-md-2">Name:</div>
      <div class="col-md-5"><input type="text" autocomplete="off" required name="fname" class="border border-primary"></div>
  </div>

  <div class="row">
      <div class="col-md-2">Last Name: </div>
      <div class="col-md-5"><input type="text" autocomplete="off"  required name="flastname" class="border border-primary"></div>
  </div>

  <div class="row">
      <div class="col-md-2">ZIP:</div>
      <div class="col-md-5"><input type="text" autocomplete="off" required name="fzip" class="border border-primary"> </div>
  </div>

  <div class="row">
      <div class="col-md-2">Telephone:</div>
      <div class="col-md-5"><input type="text" autocomplete="off" required name="ftelephone" class="border border-primary"> </div>
  </div>

  <div class="row">
      <div class="col-md-2">Mail:</div>
      <div class="col-md-5"><input type="text" autocomplete="off" required name="fmail" class="border border-primary"> </div>
  </div>

  <div class="row">
      <div class="col-md-2">City:</div>
      <div class="col-md-5"><input type="text" autocomplete="off" required name="fcity" class="border border-primary"> </div>
  </div>

    <input type="submit" value="Submit" class="border border-success">
  </form>
  </div>

</body>
</html>
